<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>PropIntelli - Sign In</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<header class="header">
		<div class="container header-inner">
			<div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;"><img src="Logo.png" alt="PropIntelli" /></a></div>
			<div class="spacer"></div>
		</div>
	</header>

	<section class="hero auth-hero">
		<div class="hero-overlay"></div>
		<div class="container hero-content" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
			<div class="auth-box">
				<h2 style="margin:0 0 8px; color: #0D1B2A; text-align: center;">Sign in to continue</h2>
				<div class="auth-sso">
					<button class="button">Continue with Google</button>
					<button class="button">Continue with Facebook</button>
					<button class="button">Continue with Instagram</button>
				</div>
				<div class="small" style="color: #e5e7eb;">— Or use email —</div>
				<input class="input" placeholder="Email" />
				<input class="input" placeholder="Password" type="password" />
				<button class="button primary">Login</button>
				<div class="small" style="color: #e5e7eb;">Don't have an account? <a href="#" style="color: #fff;">Sign up</a></div>
			</div>
		</div>
	</section>


	<footer class="footer">
		<div class="container">© 2025 PropIntelli</div>
	</footer>

	<script src="app.js"></script>
</body>
</html>
